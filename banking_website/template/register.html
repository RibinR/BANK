{% load static %}

<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>REGISTRATION PAGE</title>
</head>
<body style="background-image:url('{% static 'r.jfif' %}'); background-repeat:no-repeat;background-attachment:fixed;background-size: 100% 100%;">
<h1 style="font-size: 90px;background: linear-gradient(to right,green,
                   blue,violet,orange,red);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;text-align:center;">
    REGISTRATION PAGE</h1><br><br><br>
{% for msg in messages %}
<h2 style="color:red">{{msg}}</h2>
{% endfor %}

<form action="register" method="post">
    {% csrf_token %}
    <label><b style=font-size:30px;color:deeppink>User Name:</b></label><br>
    <input type="text" name="username" placeholder="Enter a username"><br><br>

    <label><b style=font-size:30px;color:deeppink>New_Password:</b></label><br>
    <input type="Password" name="password" placeholder="Enter your New Password"><br><br>
    <label><b style=font-size:30px;color:deeppink>Confirm_Password:</b></label><br>
    <input type="Password" name="Cpassword" placeholder="Confirm your Password"><br><br><br>
    <input type="Submit" href="login" class="btn btn-warning"> <br>
</form>

</body>
</html>
