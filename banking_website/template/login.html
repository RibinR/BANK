{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-image:url('{% static 'footer_1.jpg' %}'); background-repeat:no-repeat;background-attachment:fixed;background-size: 100% 100%;">
<h1 style="font-size: 90px;color:navy;background:linear-gradient(to bottom,  #33ccff -20%, #ff66ff 100%);text-align:center;">
    LOGIN PAGE</h1><br><br><br>
{% for msg in messages %}
<h2 style="color:red">!!!{{msg}}!!!</h2>
{% endfor %}
<form action="login" method="post">
    {% csrf_token %}
    <label><b style=font-size:30px;color:aqua;>Username:</b></label><br>
    <input type="text" name="username" placeholder="Enter your Username"><br><br>
    <label><b style=font-size:30px;color:aqua;>Password:</b></label><br>
    <input type="password" name="password" placeholder="Enter your Password"><br><br>
    <input type="submit" value="LOGIN" class="btn btn-danger"><br><br><br>
    <label><b style=font-size:30px;color:gold;>if you are a new user...</b></label><br>
    <a href="register">CLICK HERE FOR REGISTER</a>
<br>

</form>

</body>
</html>
